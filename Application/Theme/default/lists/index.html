<extend name="./base" />
<block name="main">
    <div class="search_wrap">
        <form action="{:U('/lists/index')}" method="get">
            <input type="text" name="qstr" class="search_input" placeholder="搜索职位" />
            <i class="reset_input"><i></i></i>
        </form>
    </div>
    <div id="sort">
        <table width="100%" border="0" cellspacing="0">
            <tr>
                <td class="sort_left">
                    <div class="sort_cate">
                        <div class="sort_b">
                            <a href="#" onclick="return false;">
                                <div class="sort_b_inner"><i class="cate_default"></i><span>地区</span>
                                    <div class="clear"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="sort_sort">
                        <div class="sort_b">
                            <a href="#" onclick="return false;">
                                <div class="sort_b_inner"><i class="cate_sort"></i><span>行业</span>
                                    <div class="clear"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </td>
                <td class="sort_right">
                    <div class="sort_tag">
                        <div class="sort_b">
                            <a href="#" onclick="return false;">
                                <div class="sort_b_inner"><i class="cate_tag"></i><span>薪资范围</span>
                                    <div class="clear"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="content">
        <div id="list">
            <ul>
                <volist name="list" id="vo">
                    <li>
                        <div class="wrap">
                            <a class="alist" href="{:U('/lists/position_info',array('p_id'=>$vo['p_id']))}">
                                <!-- <div class="list_litpic fl">
									<img src="images/1421841277109.jpg" />
								</div> -->
                                <div class="list_info">
                                    <div class="list_info_i">
                                        <dl class="list_info_views">
                                            <h4>{$vo['location']}|{$vo['p_name']}</h4>
                                            <div class="clear"></div>
                                        </dl>
                                        <dl class="list_info_comment">
                                            {$vo['salary']}元
                                            <div class="clear"></div>
                                        </dl>
                                        <div class="clear"></div>
                                    </div>
                                </div>
                                <div class="clear"></div>
                            </a>
                        </div>
                    </li>
                </volist>
            </ul>
            <!-- <div   id="sss" class="list_loading"><i></i><span>努力加载中...</span></div> -->
            <div id="ankz"><a href="#" id="sss">加载更多</a></div>
        </div>
    </div>
    <div class="push_msk"></div>
    <script>
    var ys = 2; //从第二页开始获取数据
    $("#sss").click(function() {
        $.ajax({
            type: "POST",
            dataType: "json",
            url: '/lists/position_info',
            data: { page: ys },
            success: function(data) {
                var str = ""; //定义变量保存内容
                $.each(data, function(index, array) { //循环遍历json
                    if (array['id']) { //判断是否还有数据
                        str += '<li>' + array['id'] + '</li>'; //获取内容填写成HTNL
                    } else
                        $("#ankz").html("没有更多内容了..");
                });
                $("#list").append(str); //把HTML添加到容器
                ys++; //页数+1
            }
        });
    });
    </script>
</block>
