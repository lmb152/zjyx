<extend name="./base" />
<block name="main">
    <div class="search_wrap">
        <form action="{:U('/lists/index')}" method="get" id="search_input">
            <input type="text" name="qstr" class="search_input" value="{$qstr}" placeholder="搜索职位" />
            <input type="submit"  value="搜索" class="search_submit"/>
        </form>
    </div>
    <div id="sort">
        <table width="100%" border="0" cellspacing="0">
            <tr>
                <td class="sort_left">
                    <div class="sort_cate">
                        <div class="sort_b">
                            <a href="#" onclick="return false;">
                                <div class="sort_b_inner"><i class="cate_default"></i><span>地区</span>
                                    <div class="clear"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="sort_sort">
                        <div class="sort_b">
                            <a href="#" onclick="return false;">
                                <div class="sort_b_inner"><i class="cate_sort"></i><span>行业</span>
                                    <div class="clear"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </td>
                <td class="sort_right">
                    <div class="sort_tag">
                        <div class="sort_b">
                            <a href="#" onclick="return false;">
                                <div class="sort_b_inner"><i class="cate_tag"></i><span>薪资范围</span>
                                    <div class="clear"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="content">
        <div id="list">
            <ul id="position_list">
                <volist name="list" id="vo">
                    <li>
                        <div class="wrap">
                            <a class="alist" href="{:U('/lists/position_info',array('p_id'=>$vo['p_id']))}">
                                <!-- <div class="list_litpic fl">
									<img src="images/1421841277109.jpg" />
								</div> -->
                                <div class="list_info">
                                    <div class="list_info_i">
                                        <dl class="list_info_views">
                                            <h4>{$vo['location']}|{$vo['p_name']}</h4>
                                            <div class="clear"></div>
                                        </dl>
                                        <dl class="list_info_comment">
                                            {$vo['salary']}元
                                            <div class="clear"></div>
                                        </dl>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="list_info_i">
                                        <dl class="list_info_views">
                                          <h5>{$vo['company']}</h5>
                                          <div class="clear"></div>
                                        </dl>
                                        <dl class="list_info_comment">
                                          {$vo['pub_time']}
                                          <div class="clear"></div>
                                        </dl>
                                        <div class="clear"></div>
                                    </div>
                                </div>
                                <div class="clear"></div>
                            </a>
                        </div>
                    </li>
                </volist>
            </ul>
            <!-- <div   id="sss" class="list_loading"><i></i><span>努力加载中...</span></div> -->
            <div id="more_position"><a href="#" id="sss">加载更多</a></div>
        </div>
    </div>
    <div id="sort_content">
        <div class="asort">
            <div class="hd">
                <div class="wrap">
                    <div class="fl"><span>选择地区</span><div class="clear"></div></div>
                    <div class="fr"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="ct">
                <div class="wrap">
                    <ul class="choose_cate">
                        <li style="font-weight:700;" c_data="300" style="background:#f7f7f7;">
                            <i style="margin-right:0;background:none;width:0;" class="s"></i>
                            <span>北京</span><i class="e"></i>
                        </li>
                    <foreach name="provice" item="v">
                        <li style="font-weight:700;" c_data="{$v['id']}" style="background:#f7f7f7;">
                            <i style="margin-right:0;background:none;width:0;" class="s"></i>
                            <span>{$v['name']}</span><i class="e"></i>
                        </li>
                        <foreach name="v.cities" item='vv'>
                            <li c_data="{$vv['id']}">
                                <i style="background:none;width:10px;margin-right:0;" class="s"></i><span>{$vv['name']}</span>
                                <i class="e"></i>
                            </li>
                        </foreach>
                    </foreach>
                    </ul>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
                
        <div class="asort">
            <div class="hd">
                <div class="wrap">
                    <div class="fl"><span>选择行业</span><div class="clear"></div></div>
                    <div class="fr"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="ct">
                <div class="wrap">
                    <ul class="choose_sort">
                        
                        <li c_data="0" style="font-weight:700;">
                            <i style="background:none;width:0;margin-right:0;" class="s"></i><span>全部行业</span><i class="e"></i>
                        </li>
                    <foreach name="industry" item="v">
                        <li style="font-weight:700;" c_data="{$v['id']}" style="background:#f7f7f7;">
                            <i style="margin-right:0;background:none;width:0;" class="s"></i>
                            <span>{$v['industry_name']}</span><i class="e"></i>
                        </li>
                        <foreach name="v.industry" item='vv'>
                             <li c_data="{$vv['id']}"><i style="background:none;width:10px;margin-right:0;" class="s"></i><span>{$vv['industry_name']}</span><i class="e"></i></li>
                        </foreach>
                    </foreach>
                    </ul>
                    <div class="clear"></div>
                </div>
            </div>
        </div>

        <div class="asort">
            <div class="hd">
                <div class="wrap">
                    <div class="fl"><i></i><span>薪资范围</span><div class="clear"></div></div>
                    <div class="fr"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="ct">
                <div class="wrap">
                    <ul>
                        <li t_data=""><i></i><span>3K以下</span><i class="e"></i></li>
                        <li t_data="1"><i></i><span>3K-5K</span><i class="e"></i></li>
                        <li t_data="2"><i></i><span>5K-8K</span><i class="e"></i></li>
                        <li t_data="2"><i></i><span>8K-10K</span><i class="e"></i></li>
                        <li t_data="2"><i></i><span>10K以上</span><i class="e"></i></li>
                    </ul>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <input type="hidden" id="page_num" value="2"/>
    </div>
   
</block>
<block name="js_content">
    <script type="text/javascript">
        $(document).ready(function(){
            $('#more_position').click(function(){
                $.ajax({
                    url:window.location.href,
                    type:'post',
                    data:{'page':$('#page_num').val()},
                    dataType:'json',
                    success:function(result){
                        console.log(result);
                        $('#page_num').val(result.page_num);
                        if(result.no_more){
                            $('#more_position').fadeOut();
                        }
                        $(result.data).each(function(index,data){
                            console.log(data);
                            var html='<li><div class="wrap"><a class="alist" href="/lists/position_info/p_id/'+data.p_id+'.html"><div class="list_info"><div class="list_info_i"><dl class="list_info_views"><h4>'+data.location+data.p_name+'</h4><div class="clear"></div></dl><dl class="list_info_comment">'+data.salary+'元<div class="clear"></div></dl><div class="clear"></div></div><div class="list_info_i"><dl class="list_info_views"><h5>'+data.company+'</h5><div class="clear"></div></dl><dl class="list_info_comment">'+data.pub_time+'<div class="clear"></div></dl><div class="clear"></div></div></div><div class="clear"></div></a></div></li>';
                            $('#position_list').append(html);
                        })
                        
                    }
                });
            });
        });
    </script>
</block>
