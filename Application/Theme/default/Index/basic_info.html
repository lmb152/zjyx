<extend name="./base" />
<block name="main">
    <style type="text/css">
    .cell_box {
        width: 40%;
        float: left;
    }
    </style>
    <form class="form" action="{:U('index/basic_info_save')}" method="post">
        <div class="weui_cell">
            <h4>个人基本信息</h4></div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <lab el class="weui_label">姓名：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['user_name']">
                    <input class="weui_input" type="text" id="tell" value="{$user_data['user_name']}" name="user_name" placeholder="请输入姓名">
                    <else />
                    <input class="weui_input" type="text" id="tell" name="user_name" placeholder="请输入姓名">
                </if>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">性别：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select name="male" class="weui_input">
                    <option value='1' <if condition="$user_data['male'] eq 1">selected="true"</if> >男</option>
                    <option value='0' <if condition="$user_data['male'] eq 0">selected="true"</if> >女</option>
                </select>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">政治面貌：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select name="political" class="weui_input">
                    <option value='0' <if condition="$user_data['political'] eq 0">selected="true"</if> >党员</option>
                    <option value='1' <if condition="$user_data['political'] eq 1">selected="true"</if> >预备党员</option>
                    <option value='2' <if condition="$user_data['political'] eq 2">selected="true"</if> >团员</option>
                    <option value='3' <if condition="$user_data['political'] eq 3">selected="true"</if> >群众</option>
                </select>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">婚姻：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select name="marriage" class="weui_input">
                    <option value='0' <if condition="$user_data['marriage'] eq 0">selected="true"</if> >未婚</option>
                    <option value='1' <if condition="$user_data['marriage'] eq 1">selected="true"</if>>已婚</option>
                </select>
            </div>
        </div>
        <div class="weui_cell cell_box select_start_date">
            <div class="weui_cell_hd">
                <label class="weui_label">出生年月：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary start_date_right">
                <if condition="$user_data['birthday']">
                    <input name="birthday" value="{$user_data['birthday']|date='Y-m-d',###}" type="text" id="start_date" class="weui_input" readonly="readonly">
                    <else />
                    <input name="birthday" type="text" id="start_date" class="weui_input">
                </if>
                <!-- <input type="text" id="datepicker"   name="birthday" class="weui_input"> -->
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">籍贯：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['native_place']">
                    <input name="native_place" type="text" value="{$user_data['native_place']}" class="weui_input" />
                    <else />
                    <input name="native_place" type="text" class="weui_input" />
                </if>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">民族：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['native_place']">
                    <input name="ethnic" type="text" value="{$user_data['ethnic']}" class="weui_input" />
                    <else />
                    <input name="ethnic" type="text" class="weui_input" />
                </if>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <lab el class="weui_label">学历：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select name="education" class="weui_input">
                    <option value='0' <if condition="$user_data['education'] eq 0">selected="true"</if>>小学</option>
                    <option value='1' <if condition="$user_data['education'] eq 1">selected="true"</if>>初中</option>
                    <option value='2' <if condition="$user_data['education'] eq 2">selected="true"</if>>高中</option>
                    <option value='3' <if condition="$user_data['education'] eq 3">selected="true"</if>>大学专科</option>
                    <option value='4' <if condition="$user_data['education'] eq 4">selected="true"</if>>大学本科</option>
                    <option value='5' <if condition="$user_data['education'] eq 5">selected="true"</if>>硕士</option>
                    <option value='6' <if condition="$user_data['education'] eq 6">selected="true"</if>>博士</option>
                </select>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">身高：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['height']">
                    <input name="height" type="text" value="{$user_data['height']}" class="weui_input" />
                    <else />
                    <input name="height" type="text" class="weui_input" />
                </if>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">体重：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['weight']">
                    <input name="weight" type="text" value="{$user_data['weight']}" class="weui_input" />
                    <else />
                    <input name="weight" type="text" class="weui_input" />
                </if>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">服役时间：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['service_start']">
                    <input name="service_start" value="{$user_data['service_start']|date='Y-m-d',###}" type="text" id="start_date_army_start" class="weui_input">
                    <else />
                    <input name="service_start" type="text" id="start_date" class="weui_input">
                </if>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['service_end']">
                    <input name="service_end" value="{$user_data['service_end']|date='Y-m-d',###}" type="text" id="start_date_army_end" class="weui_input">
                    <else />
                    <input name="service_end" type="text" id="start_date" class="weui_input">
                </if>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <lab el class="weui_label">退伍证号：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['badge_number']">
                    <input name="badge_number" value="{$user_data['badge_number']}" type="text" id="start_date" class="weui_input">
                    <else />
                    <input name="badge_number" type="text" id="start_date" class="weui_input">
                </if>
            </div>
        </div>
        <div class="weui_cell"></div>
        <div class="weui_btn_area" style="margin-top: 35px;padding-bottom: 25px;">
            <input class="weui_btn weui_btn_primary" type="submit" value="保存并下一步" />
        </div>
    </form>
</block>
<block name="js_content">
    <script type="text/javascript">
    function clickButton(obj) {
        var obj = $(obj);
        obj.attr("disabled", "disabled"); /*按钮倒计时*/
        var time = 60;
        var set = setInterval(function() {
            obj.val(--time + "(s)");
        }, 1000); /*等待时间*/
        setTimeout(function() {
            obj.attr("disabled", false).val("重新获取验证码"); /*倒计时*/
            clearInterval(set);
        }, 60000);
    }
    </script>
    <script type="text/javascript">
    var calendar = new LCalendar();

        'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
        'minDate': '1900-1-1', //最小日期 注意：该值会覆盖标签内定义的日期范围
        'maxDate': '2099-12-30' //最大日期 注意：该值会覆盖标签内定义的日期范围日期
    });
    var calendar = new LCalendar();

        'minDate': '1900-1-1', //最小日期 注意：该值会覆盖标签内定义的日期范围
        'maxDate': '2099-12-30' //最大日期 注意：该值会覆盖标签内定义的日期范围日期
    });
    var calendar = new LCalendar();
    calendar.init({
        'trigger': '#start_date_army_end', //标签id
        'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
        'minDate': '1900-1-1', //最小日期 注意：该值会覆盖标签内定义的日期范围
        'maxDate': '2099-12-30' //最大日期 注意：该值会覆盖标签内定义的日期范围日期
    });

</block>
