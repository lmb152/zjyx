<extend name="./base" />
<block name="main">
    <style type="text/css">
    .cell_box {
        width: 40%;
        float: left;
    }
    </style>
    <form class="form form-horizontal" action="{:U('index/basic_info_save')}"  method="post">
        <div class="weui_cell">
            <h4>个人基本信息</h4></div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <lab el class="weui_label">姓名：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['user_name']">
                    <input class="weui_input" type="text" id="user_name" value="{$user_data['user_name']}" name="user_name" placeholder="请输入姓名">
                <else />
                    <input class="weui_input" type="text" id="user_name" name="user_name" placeholder="请输入姓名">
                </if>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">性别：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select name="male" id="male" class="weui_input">
                    <option value='00'>请选择</option>
                    <option value='1' <if condition="$user_data['male'] eq 1">selected="true"</if> >男</option>
                    <option value='2' <if condition="$user_data['male'] eq 2">selected="true"</if> >女</option>
                </select>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">政治面貌：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select id="political" name="political" class="weui_input">
                    <option value='00'>请选择</option>
                    <option value='1' <if condition="$user_data['political'] eq 1">selected="true"</if> >党员</option>
                    <option value='2' <if condition="$user_data['political'] eq 2">selected="true"</if> >预备党员</option>
                    <option value='3' <if condition="$user_data['political'] eq 3">selected="true"</if> >团员</option>
                    <option value='4' <if condition="$user_data['political'] eq 4">selected="true"</if> >群众</option>
                </select>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">婚姻：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select id="marriage" name="marriage" class="weui_input">
                    <option value='00' >请选择</option>
                    <option value='1' <if condition="$user_data['marriage'] eq 1">selected="true"</if> >未婚</option>
                    <option value='2' <if condition="$user_data['marriage'] eq 2">selected="true"</if>>已婚</option>
                </select>
            </div>
        </div>
        <div class="weui_cell cell_box select_start_date">
            <div class="weui_cell_hd">
                <label class="weui_label">出生年月：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary start_date_right">
                <if condition="$user_data['birthday']">
                    <input name="birthday" value="{$user_data['birthday']|date='Y-m',###}" type="text" id="birthday" class="weui_input date_choose "  readonly="readonly">
                <else />
                    <input name="birthday" type="text" id="birthday" class="weui_input date_choose">
                </if>
                <!-- <input type="text" id="datepicker"   name="birthday" class="weui_input"> -->
                
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">籍贯：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['native_place']">
                    <input name="native_place" type="text" id="native_place" value="{$user_data['native_place']}" class="weui_input" />
                <else />
                    <input name="native_place" type="text" id="native_place" class="weui_input" />
                </if>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">民族：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['native_place']">
                    <input name="ethnic" id="ethnic" type="text" value="{$user_data['ethnic']}" class="weui_input" />
                <else />
                    <input name="ethnic" id="ethnic" type="text" class="weui_input" />
                </if>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <lab el class="weui_label">学历：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select id="education" name="education" class="weui_input">
                    <option value='00' >请选择</option>
                    <option value='7' <if condition="$user_data['education'] eq 7">selected="true"</if>>小学</option>
                    <option value='1' <if condition="$user_data['education'] eq 1">selected="true"</if>>初中</option>
                    <option value='2' <if condition="$user_data['education'] eq 2">selected="true"</if>>高中</option>
                    <option value='3' <if condition="$user_data['education'] eq 3">selected="true"</if>>大学专科</option>
                    <option value='4' <if condition="$user_data['education'] eq 4">selected="true"</if>>大学本科</option>
                    <option value='5' <if condition="$user_data['education'] eq 5">selected="true"</if>>硕士</option>
                    <option value='6' <if condition="$user_data['education'] eq 6">selected="true"</if>>博士</option>
                </select>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">身高：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['height']">
                    <input name="height" id="height" type="text" value="{$user_data['height']}" class="weui_input" />
                <else />
                    <input name="height" id="height" type="text" class="weui_input" />
                </if>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">体重：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['weight']">
                    <input name="weight" id="weight" type="text" value="{$user_data['weight']}" class="weui_input" />
                <else />
                    <input name="weight" id="weight" type="text" class="weui_input" />
                </if>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">服役时间：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['service_start']">
                    <input name="service_start" value="{$user_data['service_start']|date='Y-m',###}" type="text" id="start_date_army_start" class="weui_input date_choose">
                <else />
                    <input name="service_start" type="text" id="start_date_army_start" class="weui_input date_choose">
                </if>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['service_end']">
                    <input name="service_end" value="{$user_data['service_end']|date='Y-m',###}" type="text" id="start_date_army_end" class="weui_input date_choose">
                <else />
                    <input name="service_end" type="text" id="start_date_army_end" class="weui_input date_choose">
                </if>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <lab el class="weui_label">退伍证号：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['badge_number']">
                    <input name="badge_number" value="{$user_data['badge_number']}" type="text" id="badge_number" class="weui_input">
                <else />
                    <input name="badge_number"  type="text" id="badge_number" class="weui_input">
                </if>
            </div>
        </div>
        <div class="weui_cell"></div>
        <div class="weui_btn_area" style="margin-top: 35px;padding-bottom: 25px;">
            <input class="weui_btn weui_btn_primary"  id="basic_subbtn" type="submit" value="保存并下一步" />
        </div>
    </form>
</block>
<block name="js_content">
    <script type="text/javascript">
        $(function () {
            $('#test').val('选日期');
            var nowData = new Date();
            nowData.setDate(nowData.getDate()+1);

            var opt= { 
                theme:'ios', //设置显示主题 
                mode:'scroller', //设置日期选择方式，这里用滚动
                display:'bottom', //设置控件出现方式及样式
                preset : 'date', //日期:年 月 日 时 分
                // minDate: nowData, 
                maxDate: nowData,
                dateFormat: 'yy-mm', // 日期格式
                dateOrder: 'yymm', //面板中日期排列格式
                stepMinute: 5, //设置分钟步长
                yearText:'年', 
                monthText:'月',
                dayText:'日',
                // hourText:'时',
                // minuteText:'分',
                lang:'zh' //设置控件语言};
            };
            $('.date_choose').mobiscroll(opt);
            // $('#test2').mobiscroll(opt2);
            // $('.date_choose').unbind('change').change(function(){
            //     var sss = $('#test').val()
            // });
        })
        $('#basic_subbtn').click(function(){
            if($('#user_name').val().length==0){
                alert('请填写姓名');
                return false;
            }
            if($('#male').val()=='00'){
                alert('请选择性别');
                return false;
            }
            if($('#political').val()=='00'){
                alert('请政治面貌');
                return false;
            }
            if($('#marriage').val()=='00'){
                alert('请选择婚姻状态');
                return false;
            }
            if($('#birthday').val().length==0){
                alert('请选择出生年月');
                return false;
            }
            if($('#native_place').val().length==0){
                alert('请填写籍贯');
                return false;
            }
            if($('#ethnic').val().length==0){
                alert('请填写民族');
                return false;
            }
            if($('#education').val()=='00'){
                alert('请选择学历');
                return false;
            }
            if($('#height').val().length==0 || isNaN($('#height').val())){
                alert('请正确填写身高');
                return false;
            }
            if($('#weight').val().length==0 || isNaN($('#weight').val())){
                alert('请正确填写体重');
                return false;
            }
            
            if($('#start_date_army_start').val().length==0){
                alert('请选择服役开始年月');
                return false;
            }
            if($('#start_date_army_end').val().length==0){
                alert('请选择服役结束年月');
                return false;
            }
            if($('#start_date_army_start').val()>=$('#start_date_army_end').val()){
                alert('服役结束时间不能小于或者等于服役开始时间');
                return false;
            }
            return true;
        });
    </script>
</block>
