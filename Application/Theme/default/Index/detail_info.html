<extend name="./base" />
<block name="main">
    <style type="text/css">
    .cell_box {
        width: 40%;
        float: left;
    }

    .weui_cell textarea {
        height: 80px;
    }

    .add_army_row,
    .add_edu_row {
        float: right;
        margin-right: 20px;
        font-size: 20px;
        color: #4a4848;
        cursor: pointer;
    }
    </style>
    <form class="form" action="{:U('index/detail_info_save')}" method="post" enctype="multipart/form-data">
        <div class="weui_cell">
            <h4>个人详细信息</h4></div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <lab el class="weui_label">目标岗位：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['target_position']">
                    <input class="weui_input" type="text" id="tell" value="{$user_data['target_position']}" name="target_position" placeholder="请输入目标岗位">
                <else />
                    <input class="weui_input" type="text" id="tell" name="target_position" placeholder="请输入目标岗位">
                </if>
                
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">期望薪资：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['expected_salary']">
                    <input name="expected_salary" type="number" value="{$user_data['expected_salary']}" class="weui_input" />
                <else />
                    <input name="expected_salary" type="number" class="weui_input" />
                </if>
                
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">到岗时间：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <if condition="$user_data['duty_time']">
                    <input name="duty_time" type="text" id="start_date" readonly="true"  value="{$user_data['duty_time']|date='Y-m-d',###}" class="weui_input calendar_box" />
                <else />
                    <input name="duty_time" type="text" id="start_date" readonly="true"  class="weui_input" />
                </if>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">获得荣誉：</label>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_input" name="honor" rows="3" placeholder="请在此处输入获得的荣誉" >
                    <if condition="$user_data['honor']">
                        {$user_data['honor']}
                    </if>
                </textarea>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">工作经历：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <a class="add_army_row" id="AddMoreFileBox">+</a>
            </div>
        </div>
        <div id="InputsWrapper">
            <foreach name="army_data" item="v" >
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">时间：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="service_start[{$v.army_id}]" id="start_date_{$v.army_id}" value="{$v.start_time|date='Y-m-d',###}" readonly="true" type="text" class="weui_input calendar_box" />
                    </div>
                </div>
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="service_end[{$v.army_id}]" id="end_date_{$v.army_id}" value="{$v.end_time|date='Y-m-d',###}" readonly="true" type="text" class="weui_input calendar_box" />
                    </div>
                </div>
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">部门：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="department[{$v.army_id}]" type="text" value="{$v.department}" class="weui_input" />
                    </div>
                </div>
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">职务：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="position[{$v.army_id}]" type="text" value="{$v.position}" class="weui_input" />
                    </div>
                </div>
            </foreach> 
            <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">时间：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="new_service_start[0]" readonly="true" id="new_service_start_0" type="text" class="weui_input calendar_box" />
                    </div>
                </div>
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="new_service_end[0]" readonly="true" id="new_service_end_0" type="text" class="weui_input calendar_box" />
                    </div>
                </div>
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">部门：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="new_department[0]" type="text" class="weui_input" />
                    </div>
                </div>
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">职务：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="new_position[0]" type="text" class="weui_input" />
                    </div>
                </div>
        </div>
        <div id="InputsWrapper_edu">
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">教育经历：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <a class="add_edu_row" id="AddMoreEduBox">+</a>
                </div>
            </div>
            <foreach name="education_data" item="v" >
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">学习时间：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="edu_service_start[{$v.army_id}]" id="edu_start_date_{$v.army_id}" value="{$v.start_time|date='Y-m-d',###}" readonly="true" type="text" class="weui_input calendar_box" />
                    </div>
                </div>
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="edu_service_end[{$v.army_id}]" id="edu_end_date_{$v.army_id}" value="{$v.end_time|date='Y-m-d',###}" readonly="true" type="text" class="weui_input calendar_box" />
                    </div>
                </div>
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">学校：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="school[{$v.army_id}]" type="text" value="{$v.school}" class="weui_input" />
                    </div>
                </div>
                <div class="weui_cell cell_box">
                    <div class="weui_cell_hd">
                        <label class="weui_label">学位：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="degree[{$v.army_id}]" type="text" value="{$v.degree}" class="weui_input" />
                    </div>
                </div>
            </foreach> 
            <div class="weui_cell cell_box">
                <div class="weui_cell_hd">
                    <label class="weui_label">学习时间：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input name="new_edu_service_start[0]" id="new_edu_service_start_0" type="text" class="weui_input calendar_box" />
                </div>
            </div>
            <div class="weui_cell cell_box">
                <div class="weui_cell_hd">
                    <label class="weui_label">>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input name="new_edu_service_end[0]" id="new_edu_service_end_0" type="text" class="weui_input calendar_box" />
                </div>
            </div>
            <div class="weui_cell cell_box">
                <div class="weui_cell_hd">
                    <label class="weui_label">学校：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input name="new_school[0]" type="text" class="weui_input" />
                </div>
            </div>
            <div class="weui_cell cell_box">
                <div class="weui_cell_hd">
                    <label class="weui_label">学历：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input name="new_degree[0]" type="text" class="weui_input" />
                </div>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">自我评价：</label>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea name="self_evaluation" class="weui_input">
                    <if condition="$user_data['self_evaluation']">
                        {$user_data['self_evaluation']}
                    </if>
                </textarea>
            </div>
        </div>
        <div class="weui_cell"></div>
        <div class="weui_btn_area" style="margin-top:20px;margin-bottom:80px;">
            <input class="weui_btn weui_btn_primary" type="submit" value="完成简历填写" />
        </div>
    </form>
</block>
<block name="js_content">
    <script type="text/javascript">
        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#start_date', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
            'minDate': (new Date().getFullYear() - 3) + '-' + 1 + '-' + 1, //最小日期
            'maxDate': (new Date().getFullYear() + 3) + '-' + 12 + '-' + 31 //最大日期
        });
        var calendar = new LCalendar();
        calendar.init({

        </foreach>

        calendar.init({

            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
            'minDate': (new Date().getFullYear() - 3) + '-' + 1 + '-' + 1, //最小日期
            'maxDate': (new Date().getFullYear() + 3) + '-' + 12 + '-' + 31 //最大日期
        });
        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#new_edu_service_end_0', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
            'minDate': (new Date().getFullYear() - 3) + '-' + 1 + '-' + 1, //最小日期
            'maxDate': (new Date().getFullYear() + 3) + '-' + 12 + '-' + 31 //最大日期
        });
        
        <foreach name="education_data" item="v" >
        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#edu_start_date_{$v.army_id}', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
            'minDate': (new Date().getFullYear() - 3) + '-' + 1 + '-' + 1, //最小日期

        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#edu_end_date_{$v.army_id}', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
            'minDate': (new Date().getFullYear() - 3) + '-' + 1 + '-' + 1, //最小日期
            'maxDate': (new Date().getFullYear() + 3) + '-' + 12 + '-' + 31 //最大日期
        });
        </foreach>
    </script>
    <script language="javascript" src="{$Think.const.JS_URL}/append_element.js"></script>
    
</block>
