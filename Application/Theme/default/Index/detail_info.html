    <form class="form" action="{:U('index/detail_info_save')}" method="post">

            <h4>个人详细信息</h4></div>

        </div>

            <div class="weui_cell_hd">

            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input name="expected_salary" type="number" class="weui_input" />

        <div class="weui_cell cell_box">

        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">获得荣誉：</label>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea name="honor" class="weui_input"></textarea>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">工作经历：</label>

                <a class=" add_army_row" id="AddMoreFileBox">+</a>

            <div class="weui_cell cell_box">

                    <input name="service_start" type="text" class="weui_input" />

            <div class="weui_cell cell_box">
                <div class="weui_cell_hd">
                    <label class="weui_label">></label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input name="service_end" type="text" class="weui_input" />

                <div class="weui_cell_hd">
                    <label class="weui_label">部门：</label>

                    <input name="height" type="text" class="weui_input" />

            <div class="weui_cell cell_box">
                <div class="weui_cell_hd">
                    <label class="weui_label">职务：</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input name="weight" type="text" class="weui_input" />
                </div>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">教育经历：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <a class=" add_edu_row">+</a>
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">学习时间：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input name="service_start" type="text" class="weui_input" />
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">></label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input name="service_end" type="text" class="weui_input" />
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">学校：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input name="height" type="text" class="weui_input" />
            </div>
        </div>
        <div class="weui_cell cell_box">
            <div class="weui_cell_hd">
                <label class="weui_label">学历：</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input name="weight" type="text" class="weui_input" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">自我评价：</label>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea name="honor" class="weui_input"></textarea>
            </div>
        </div>
        <div class="weui_cell"></div>
        <div class="weui_btn_area" style="margin-top:20px;margin-bottom:80px;">
            <input class="weui_btn weui_btn_primary" type="submit" value="完成简历填写" />
        </div>
    </form>
</block>
<block name="js_content">
    <script type="text/javascript">
    $(document).ready(function() {

        var MaxInputs = 8; //maximum input boxes allowed
        var InputsWrapper = $("#InputsWrapper"); //Input boxes wrapper ID
        var AddButton = $("#AddMoreFileBox"); //Add button ID

        var x = InputsWrapper.length; //initlal text box count
        var FieldCount = 1; //to keep track of text box added

        $(AddButton).click(function(e) //on add input button click
            {
                if (x <= MaxInputs) //max input box allowed
                {
                    FieldCount++; //text box added increment
                    //add input box
                    $(InputsWrapper).append('<div class="weui_cell cell_box"><div class="weui_cell_hd"><label class="weui_label">时间：</label></div><div class="weui_cell_bd weui_cell_primary"><input name="service_start" type="text" class="weui_input" /></div></div> <div class="weui_cellcell_box"><div class="weui_cell_hd">                    <label class="weui_label">></label>                </div>                <div class="weui_cell_bd weui_cell_primary">                    <input name="service_end" type="text" class="weui_input" />                </div>            </div>            <div class="weui_cell cell_box">                <div class="weui_cell_hd">                    <label class="weui_label">部门：</label>                </div>                <div class="weui_cell_bd weui_cell_primary">                    <input name="height" type="text" class="weui_input" />                </div>            </div>            <div class="weui_cell cell_box">                <div class="weui_cell_hd">                    <label class="weui_label">职务：</label>                </div>                <div class="weui_cell_bd weui_cell_primary">                    <input name="weight" type="text" class="weui_input" />                </div>            </div>');
                    x++; //text box increment
                }
                return false;
            });



    });

    function clickButton(obj) {
        var obj = $(obj);
        obj.attr("disabled", "disabled"); /*按钮倒计时*/
        var time = 60;
        var set = setInterval(function() {
            obj.val(--time + "(s)");
        }, 1000); /*等待时间*/
        setTimeout(function() {
            obj.attr("disabled", false).val("重新获取验证码"); /*倒计时*/
            clearInterval(set);
        }, 60000);
    }
    var calendar = new LCalendar();
    calendar.init({
        'trigger': '#start_date', //标签id
        'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
        'minDate': (new Date().getFullYear() - 3) + '-' + 1 + '-' + 1, //最小日期
        'maxDate': (new Date().getFullYear() + 3) + '-' + 12 + '-' + 31 //最大日期
    });
    </script>
</block>
