                <input class="weui_input" type="certifycode" id="certifycode" name="certifycode" placeholder="请输入验证码">

</block>
<block name="js_content">
    <script type="text/javascript">
    $('#tell').change(function(){
        var phone=$(this).val();
        var pattern = /^1[34578]\d{9}$/; 
        if(pattern.test(phone)){
            $('#send_sms').removeAttr('disabled');
        }
    });
    $('#send_sms').click(function(){
        var obj = $(this);
        var data = {
            phone:$('#tell').val(),
        };
        var url = "{:U('index/bind_phone')}";
        $.ajax({
            type: "POST",
            datatype:'json',
            url: url,
            data: data,
            success: function(callback) {
                console.log(callback);
                if(!callback.status){
                    obj.attr("disabled", "disabled")
                    alert(callback.msg);
                }else{
                    obj.attr("disabled", "disabled"); /*按钮倒计时*/
                    var time = 60;
                    var set = setInterval(function() {
                        obj.val(--time + "(s)");
                    }, 1000); /*等待时间*/
                    setTimeout(function() {
                        obj.attr("disabled", false).val("重新获取验证码"); /*倒计时*/
                        clearInterval(set);
                    }, 60000);
                }
            }
        });
    });
    </script>
</block>
