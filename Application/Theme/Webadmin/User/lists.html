<extend name="./base" />
<block name="main">
	<div class="content">
		<div class="container">
			<div class="panel panel-primary">
			   <div class="panel-heading">
			   		<a style="color:#fff;float:left;" href="{:U('Webadmin/user/edit')}">+新建用户</a>
			      	<h3 class="panel-title">网站用户管理</h3>
			   </div>
			   <div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>名称</th>
								<th>角色</th>
								<th>邮箱</th>
								<th>公司名称</th>
								<th>联系电话</th>
								<th>联系人</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="users" item="vo" >
								<tr>
									<td>{$vo['name']}</td>
									<td>{$vo['role']}</td>
									<td>{$vo['email']}</td>
									<td>{$vo['company']}</td>
									<td>{$vo['mobile']}</td>
									<td>{$vo['contact']}</td>
									<td>
										<a href="{:U('Webadmin/user/edit',array('id'=>$vo['id']))}">编辑</a>
										<a href="{:U('Webadmin/user/resetpwd',array('id'=>$vo['id']))}">重置密码</a>
										<a class="delete" href="{:U('Webadmin/user/delete',array('id'=>$vo['id']))}">删除</a>
									</td>
						    	</tr>
							</foreach>
						</tbody>
		            </table>
		            <div class="pagination">
		            	{$page}
		            </div>
		            
			   </div>
			</div>
			
		</div>
	</div>
</block>
