<extend name="./base" />
<block name="main">
    <div class="content">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{$listname}列表</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>用户名</th>
                                <th>性别</th>
                                <th>籍贯</th>
                                <th>民族</th>
                                <th>学历</th>
                                <th>目标岗位</th>
                                <th>审核</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="list" item="vo">
                                <tr>
                                    <td>{$vo['id']}</td>
                                    <td>{$vo['user_name']}</td>
                                    <td>
                                        <if condition="$vo['male'] eq 1">
                                            男
                                        <else/>
                                            女
                                        </if>
                                    </td>
                                    <td>{$vo['native_place']}</td>
                                    <td>{$vo['ethnic']}</td>
                                    <td>
                                        <if condition="$vo['education'] eq 0">
                                            小学
                                        <elif condition="$vo['education'] eq 1">
                                            初中
                                        <elif condition="$vo['education'] eq 2">
                                            高中
                                        <elif condition="$vo['education'] eq 3">
                                            大学专科
                                        <elif condition="$vo['education'] eq 4">
                                            大学本科
                                        <elif condition="$vo['education'] eq 5">
                                            硕士
                                        <elif condition="$vo['education'] eq 6">
                                            博士
                                        </if>
                                    </td>
                                    <td>{$vo['target_position']}</td>
                                    <td>
                                        <if condition="$vo['type'] eq 0"><span style="color: red;">未审核</span>
                                            <else/><span style="color: #009aff;">审核已通过</span></if>
                                    </td>
                                    <td>
                                        <if condition="($_SESSION['role'] eq 'admin') and ($vo['type'] neq 1)">
                                            <a class="passed" href="{:U('Webadmin/list/passed',array('id'=>$vo['id'],'name'=>1))}">审核通过</a>
                                        </if>
                                        <a href="{:U('Webadmin/list/edit',array('id'=>$vo['id']))}">详情</a>
                                        <a class="delete" href="{:U('Webadmin/list/delete',array('id'=>$vo['id'],'name'=>1))}">删除</a>
                                    </td>
                                </tr>
                            </foreach>
                            <if condition="$listname eq 简历">
                                <else/>
                                <td colspan="8">
                                    <a href="{:U('Webadmin/list/edit',array('akid'=>$akid))}">新建文章</a>
                                </td>
                            </if>
                        </tbody>
                    </table>
                    <div class="pagination">
                        {$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
